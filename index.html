<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    background-color: rgb(0, 0, 0);
  }

  h1 {
    color: rgb(255, 255, 255);
  }

  .owerlay {
    height: 460px;
    width: 460px;
    background-color: black;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto;
    margin-top: 10%;
    box-shadow: 0 0 30px 10px rgb(228, 228, 228);
  }

  p {
    color: #fff;
  }

  .text {
    text-align: center;
    margin-top: 40%;
  }

  @media (max-width: 767px) {
    h1 {
      font-size: 16px;
    }

    p {
      font-size: 10px;
    }

    .owerlay {
      height: 140px;
      width: 140px;
    }

  }
</style>

<body>
  <div class="owerlay">
    <div class="text">
      <h1>COMING SOON</h1>
      <p>We will be here soon!</p>

    </div>
  </div>
</body>

</html>
